{% extends "base.html" %}

{% block title %}Add Property{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Add Property</h4>

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Property Type</label>
                        <select name="type" class="form-select" required>
                            <option value="">Select</option>
                            <option>Residential</option>
                            <option>Commercial</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mode</label>
                        <select name="mode" class="form-select" required>
                            <option value="">Select</option>
                            <option>Rent</option>
                            <option>Sale</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input name="location" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input type="number" name="budget" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Area (sq ft)</label>
                        <input type="number" name="area" id="area_sqft" class="form-control"
                            value="{{ property.area if property else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Area (sq gaj)</label>
                        <input type="number" id="area_sqgaj" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Owner Name</label>
                        <input name="owner_name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Owner Contact</label>
                        <input name="owner_contact" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Property Video Link</label>
                        <input type="url" name="video_link" class="form-control" placeholder="Drive / YouTube link">
                    </div>

                    <button class="btn btn-dark w-100">Save Property</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
