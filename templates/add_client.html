{% extends "base.html" %}
{% block title %}Add Client{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Add Client</h4>

                <form method="POST">

                    <input name="name" class="form-control mb-2" placeholder="Client Name" required>

                    <input name="contact" class="form-control mb-2" placeholder="Contact" required>

                    <select name="requirement" class="form-select mb-2" required>
                        <option value="">Requirement</option>
                        <option>Rent</option>
                        <option>Sale</option>
                    </select>

                    <select name="property_type" class="form-select mb-2" required>
                        <option value="">Property Type</option>
                        <option>Residential</option>
                        <option>Commercial</option>
                    </select>

                    <input name="location" class="form-control mb-2" placeholder="Preferred Location">

                    <input type="number" name="budget" class="form-control mb-2" placeholder="Budget">

                    <input type="date" placeholder="When to Contact" name="followup_date" class="form-control mb-3">

                    <textarea name="notes" class="form-control mb-2" placeholder="Discussion notes"></textarea>

                    <input name="next_action" class="form-control mb-2" placeholder="Next action (e.g., Call Sunday)">

                    <button class="btn btn-dark w-100">Save Client</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
